<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="Scientific Calculator With Dark Mode." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/light.css" id="theme">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/calculator_icon-icons.com_53152.png" type="image/x-icon">
  </head>
  <body>
   
    <div class="calculator">
        <div class="calc-container">
            <div class="output">
                <div class="about">
                    <h1 id="toast">Calculator</h1>
                    <div class="top-buttons">
                        <a href="https://github.com/snoopdeep/scientific_calculator" target="_blank"><img src="images/GitHubLight.svg" alt="Sun Icon" id="github-icon"></a>
                        <button type="button" class="theme-button toggleClass"><img src="images/MoonIcon.svg" alt="Theme Icon" srcset="" id="theme-icon"></button>

                    </div>

                </div>
                <div class="operation">

                    <div class="value"></div>
        
                </div>
                <div class="result">

                    <div class="value">0</div>
        
                </div>
        
            </div>
        
        
            <div class="input">
        
            </div>

        </div>

    </div>


    




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
